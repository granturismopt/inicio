<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - My Website</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; box-sizing: border-box;">

  <!-- Header -->
  <header style="background: #333; color: #fff; padding: 20px; text-align: center;">
    <h1>My Website</h1>
    <nav>
      <a href="index.html" style="color: #fff; margin: 0 15px; text-decoration: none;">Home</a>
      <a href="about.html" style="color: #fff; margin: 0 15px; text-decoration: none;">About</a>
      <a href="services.html" style="color: #fff; margin: 0 15px; text-decoration: none;">Services</a>
      <a href="contact.html" style="color: #fff; margin: 0 15px; text-decoration: none;">Contact</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main style="padding: 20px;">
    <h2>Contact Us</h2>
    <p>Get in touch with us through the form below.</p>
    <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
      <label for="name" style="display: block; margin-bottom: 10px;">Name:</label>
      <input type="text" id="name" name="name" style="padding: 10px; width: 100%; max-width: 300px; margin-bottom: 10px;" />
      <label for="email" style="display: block; margin-bottom: 10px;">Email:</label>
      <input type="email" id="email" name="email" style="padding: 10px; width: 100%; max-width: 300px; margin-bottom: 10px;" />
      <label for="message" style="display: block; margin-bottom: 10px;">Message:</label>
      <textarea id="message" name="message" style="padding: 10px; width: 100%; max-width: 300px; margin-bottom: 10px;"></textarea>
      <input type="submit" value="Send" style="padding: 10px 20px; background: #1E90FF; color: #fff; border: none; cursor: pointer;" />
    </form>
  </main>

  <!-- Footer -->
  <footer style="background: #333; color: #fff; text-align: center; padding: 20px;">
    <p>&copy; 2024 My Website. All rights reserved.</p>
  </footer>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esports Team Landing Page</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; box-sizing: border-box;">

    <!-- Hero Banner -->
    <section id="hero" style="background: url('hero-background.jpg') no-repeat center center/cover; color: #fff; text-align: center; padding: 100px 20px;">
        <h1 style="margin: 0; font-size: 3em;">Welcome to Our Esports Team</h1>
        <p style="font-size: 1.5em;">Join us in our journey to victory!</p>
    </section>

    <!-- Drivers Content Block -->
    <section id="drivers" style="padding: 60px 20px; text-align: center; background: #f4f4f4;">
        <h2 style="margin: 0;">Our Drivers</h2>
        <div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 20px;">
            <!-- Repeat this block for each driver -->
            <div style="flex: 1 1 calc(25% - 40px); background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
                <img src="driver1.jpg" alt="Driver 1" style="width: 100%; border-radius: 10px;">
                <h3 style="margin: 10px 0 0;">Driver Name 1</h3>
            </div>
            <!-- Add more driver blocks here -->
        </div>
    </section>

    <!-- Championships Content Block -->
    <section id="championships" style="padding: 60px 20px; text-align: center; background: #fff;">
        <h2 style="margin: 0;">Championships</h2>
        <ul style="list-style: none; padding: 0; margin-top: 20px;">
            <!-- Repeat this block for each championship -->
            <li style="background: #f4f4f4; margin: 10px 0; padding: 20px; border-radius: 10px;">
                Championship Name 1
            </li>
            <!-- Add more championship blocks here -->
        </ul>
    </section>

    <!-- Sponsors Content Block -->
    <section id="sponsors" style="padding: 60px 20px; text-align: center; background: #f4f4f4;">
        <h2 style="margin: 0;">Our Sponsors</h2>
        <div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 20px;">
            <!-- Repeat this block for each sponsor -->
            <div style="flex: 1 1 calc(20% - 40px); background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
                <img src="sponsor1.jpg" alt="Sponsor 1" style="width: 100%; border-radius: 10px;">
            </div>
            <!-- Add more sponsor blocks here -->
        </div>
    </section>

    <!-- Footer -->
    <footer style="background: #333; color: #fff; text-align: center; padding: 20px 0;">
        <p style="margin: 0;">&copy; 2024 Esports Team. All rights reserved.</p>
    </footer>

</body>
</html>

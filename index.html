<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - My Website</title>
  <script type="text/javascript">
    function openTabs() {
      var psnId = document.getElementById('psnId').value;
      if (psnId) {
        var url1 = 'http://gtgopher.ddns.net/current?psn=' + psnId;
        var url2 = 'https://dg-edge.com/players/' + psnId;
        window.open(url1, '_blank');
        window.open(url2, '_blank');
      } else {
        alert('Please enter your PSN ID.');
      }
    }
  </script>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; box-sizing: border-box;">

  <!-- Header -->
  <header style="background: #333; color: #fff; padding: 20px; text-align: center;">
    <h1>My Website</h1>
    <nav>
      <a href="index.html" style="color: #fff; margin: 0 15px; text-decoration: none;">Home</a>
      <a href="about.html" style="color: #fff; margin: 0 15px; text-decoration: none;">About</a>
      <a href="services.html" style="color: #fff; margin: 0 15px; text-decoration: none;">Services</a>
      <a href="contact.html" style="color: #fff; margin: 0 15px; text-decoration: none;">Contact</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main style="padding: 20px;">
    <h2>Welcome to My Website</h2>
    <p>This is the homepage of my website. Here you can find various information about our services and team.</p>

    <!-- PSN ID Form -->
    <div style="margin-top: 20px;">
      <h3>Enter Your PSN ID</h3>
      <form onsubmit="openTabs(); return false;">
        <label for="psnId" style="display: block; margin-bottom: 10px;">PSN ID:</label>
        <input type="text" id="psnId" name="psnId" style="padding: 10px; width: 100%; max-width: 300px; margin-bottom: 10px;" />
        <input type="submit" value="Submit" style="padding: 10px 20px; background: #1E90FF; color: #fff; border: none; cursor: pointer;" />
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer style="background: #333; color: #fff; text-align: center; padding: 20px;">
    <p>&copy; 2024 My Website. All rights reserved.</p>
  </footer>

</body>
</html>
